Name: ai-role-play-app-go-server
Host: 0.0.0.0
Port: 8080
Timeout: 30000

# AI服务配置
AiService:
  ApiKey: "${AI_API_KEY}"  # 从环境变量读取
  Model: "gpt-4"
  Timeout: 60000

# 数据库配置
DataSource:
  Host: "localhost"
  Port: 3306
  Database: "roleplay"
  Username: "root"
  Password: "${DB_PASSWORD}"  # 从环境变量读取