name: ai_role_play
description: "虚拟角色聊天 - 与AI进行有趣的角色扮演对话"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.6.0
  flutter_dotenv: ^5.0.2
  animations: ^2.0.0
  pointycastle: ^3.7.3
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/icon/app_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
