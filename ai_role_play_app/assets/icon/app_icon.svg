<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA502;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667EEA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="200"/>
  
  <!-- 圆形白色背景 -->
  <circle cx="512" cy="512" r="420" fill="url(#maskGradient)" opacity="0.95"/>
  
  <!-- 左侧：剧院面具（代表角色扮演） -->
  <g transform="translate(250, 350)">
    <!-- 面具外形 -->
    <ellipse cx="120" cy="120" rx="100" ry="110" fill="none" stroke="#FF6B6B" stroke-width="8"/>
    
    <!-- 左眼 -->
    <circle cx="70" cy="100" r="25" fill="#FF6B6B"/>
    <circle cx="70" cy="100" r="15" fill="white"/>
    <circle cx="72" cy="98" r="8" fill="#FF6B6B"/>
    
    <!-- 右眼 -->
    <circle cx="170" cy="100" r="25" fill="#FF6B6B"/>
    <circle cx="170" cy="100" r="15" fill="white"/>
    <circle cx="172" cy="98" r="8" fill="#FF6B6B"/>
    
    <!-- 嘴巴 -->
    <path d="M 80 150 Q 120 170 160 150" stroke="#FF6B6B" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- 装饰纹样 -->
    <circle cx="50" cy="60" r="8" fill="#FFA502"/>
    <circle cx="190" cy="60" r="8" fill="#FFA502"/>
  </g>
  
  <!-- 右侧：机器人头（代表 AI） -->
  <g transform="translate(550, 350)">
    <!-- 头部 -->
    <rect x="30" y="20" width="160" height="160" rx="20" fill="#667EEA"/>
    
    <!-- 左眼 -->
    <rect x="60" y="60" width="40" height="50" rx="8" fill="#FFD93D"/>
    <rect x="65" y="65" width="30" height="40" rx="6" fill="#FF6B6B" opacity="0.7"/>
    
    <!-- 右眼 -->
    <rect x="140" y="60" width="40" height="50" rx="8" fill="#FFD93D"/>
    <rect x="145" y="65" width="30" height="40" rx="6" fill="#FF6B6B" opacity="0.7"/>
    
    <!-- 嘴巴 -->
    <rect x="70" y="130" width="60" height="8" rx="4" fill="#FFD93D"/>
    
    <!-- 天线 -->
    <line x1="60" y1="20" x2="60" y2="-20" stroke="#667EEA" stroke-width="6" stroke-linecap="round"/>
    <circle cx="60" cy="-20" r="8" fill="#667EEA"/>
    
    <line x1="150" y1="20" x2="150" y2="-20" stroke="#667EEA" stroke-width="6" stroke-linecap="round"/>
    <circle cx="150" cy="-20" r="8" fill="#667EEA"/>
  </g>
  
  <!-- 中间：对话气泡 -->
  <g transform="translate(380, 520)">
    <!-- 气泡 1 -->
    <rect x="0" y="0" width="120" height="80" rx="15" fill="#FF6B6B" opacity="0.8"/>
    <polygon points="120,60 140,80 120,80" fill="#FF6B6B" opacity="0.8"/>
    
    <!-- 气泡 2 -->
    <rect x="100" y="60" width="120" height="80" rx="15" fill="#667EEA" opacity="0.8"/>
    <polygon points="100,80 80,100 100,100" fill="#667EEA" opacity="0.8"/>
  </g>
  
  <!-- 闪光效果 -->
  <g transform="translate(200, 200)">
    <!-- 星星 1 -->
    <polygon points="50,10 60,40 90,40 65,60 75,90 50,70 25,90 35,60 10,40 40,40" fill="#FFD93D" opacity="0.9"/>
  </g>
  
  <g transform="translate(800, 250)">
    <!-- 星星 2 -->
    <polygon points="40,10 48,32 72,32 52,48 60,70 40,54 20,70 28,48 8,32 32,32" fill="#FFD93D" opacity="0.8"/>
  </g>
  
  <g transform="translate(150, 750)">
    <!-- 星星 3 -->
    <polygon points="30,5 36,24 56,24 40,36 46,55 30,43 14,55 20,36 4,24 24,24" fill="#FFD93D" opacity="0.7"/>
  </g>
  
  <!-- 顶部文字（可选） -->
  <text x="512" y="950" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FF6B6B" opacity="0.3">
    AI 虚拟角色
  </text>
</svg>
